<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="position">
        <h1 class="welcome-header">Welcome to the Women's section</h1>
    </div>
    <section>
        <h3>Summer Cloth</h3>

        <div class="shop-items">
            <!-- first shirt -->
            <div class="shop-item">
                <span class="shop-item-title">Graphic t-shirt 1</span>
                <img class="shop-item-img" src="images/GT1.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">$10</h3>
                    <button class="btn shop-item-button" type="button"> ADD TO CART</button>
                </div>
            </div>
            <!-- second shirt -->
            <div class="shop-item">
                <span class="shop-item-title">Graphic t-shirt 2</span>
                <img class="shop-item-img" src="images/GT2.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">$10</h3>
                    <button class="btn shop-item-button" type="button"> ADD TO CART</button>
                </div>
            </div>

            <!-- third shirt -->
            <div class="shop-item">
                <span class="shop-item-title">Graphic t-shirt 3</span>
                <img class="shop-item-img" src="images/GT3.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">$10</h3>
                    <button class="btn shop-item-button" type="button"> ADD TO CART</button>
                </div>

            </div>
        </div>

    </section>

    <section>
        <h3>Winter Cloth</h3>

        <div class="shop-items">
            <!-- first shirt -->
            <div class="shop-item">
                <span class="shop-item-title">Hoodie 1</span>
                <img class="shop-item-img" src="images/h1.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">$10</h3>
                    <button class="btn shop-item-button" type="button"> ADD TO CART</button>
                </div>
            </div>
            <!-- second shirt -->
            <div class="shop-item">
                <span class="shop-item-title">Hoodie 2</span>
                <img class="shop-item-img" src="images/h2.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">$10</h3>
                    <button class="btn shop-item-button" type="button"> ADD TO CART</button>
                </div>
            </div>

            <!-- third shirt -->
            <div class="shop-item">
                <span class="shop-item-title">Hoodie 3</span>
                <img class="shop-item-img" src="images/h3.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">$10</h3>
                    <button class="btn shop-item-button" type="button"> ADD TO CART</button>
                </div>

            </div>
        </div>

    </section>

    <section>
        <h2>CART</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">

        </div>
        <div class="cart-total">
            <strong class="cart-total-title">total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <div>
            <button class="btn btn-buy" type="button">BUY</button>
        </div>
    </section>

    <script src="women.js" async charset="utf-8"></script>
</body>

</html>
